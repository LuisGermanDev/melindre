
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO DE PROVEEDORES</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0px;
            background-color: #f4f4f4;
        }
        header{
            background-color: #218838;
            color: white;
            padding: 20PX;
        }
        .container {
            max-width: 1800px;
            margin: 20PX;
            background: #fff;
            padding: 40px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: justify;
        }
        label {
            display: block;
            margin: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 8%;
            padding: 10px;
            background-color: #0e521e;
            color: white;
            border: none;
            border-radius: 4px;
            
        }
        button:hover {
            background-color: #424643;
        }
    </style>
</head>
<body>
    <header>
        <h1>PROVEEDORES</h1> 
        <button onclick="goBack()">Volver</button>
        
        <script>
            function goBack() {
                window.history.back(); // Regresa a la página anterior
            }
        </script>
        </header>
        
<div class="container">
    
    <form>
        <label for="nombre">Nombre del Proveedor:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="razonSocial">Razón Social:</label>
        <input type="text" id="razonSocial" name="razonSocial" required>

        <label for="ruc">RUC/NIT:</label>
        <input type="text" id="ruc" name="ruc" required>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion">

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono">

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="productos">Productos/Servicios Ofrecidos:</label>
        <textarea id="productos" name="productos" rows="4"></textarea>

        <label for="metodoPago">Método de Pago:</label>
        <select id="metodoPago" name="metodoPago">
            <option value="transferencia">Transferencia Bancaria</option>
            <option value="efectivo">Efectivo</option>
            <option value="tarjeta">Tarjeta de Crédito</option>
        </select>

        <label for="plazoEntrega">Plazo de Entrega (días):</label>
        <input type="number" id="plazoEntrega" name="plazoEntrega" required>

        <label for="descuentos">Descuentos:</label>
        <input type="text" id="descuentos" name="descuentos">

        <label for="politicaDevoluciones">Política de Devoluciones:</label>
        <textarea id="politicaDevoluciones" name="politicaDevoluciones" rows="2"></textarea>

        <button type="submit">Registrar Proveedor</button>
      
    </form>
</div>

</body>
</html>
