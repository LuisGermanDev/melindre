<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REGISTRO DE COMPRAS</title>
  <style>
    /* Estilos CSS */
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 20px;
      text-align: left;
      border-bottom: 1px solid #ffffff;
    }
    th {
      background-color: #01811f;
      color: white;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #494040;
      border-radius: 10px;
      box-sizing: border-box;
    }
    button {
      background-color: #277539;
      color: white;
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
    <header>
        <h1>COMPRAS</h1>
        <button onclick="goBack()">Volver</button>
        
        <script>
            function goBack() {
                window.history.back(); // Regresa a la página anterior
            }
        </script>
        </header>
    </body>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10;
            padding: 10px;
            background-color: #f4f4f4;
        }
       header{
        background: #277539;
    color: white;
    padding: 10px 20px;
       }
        button {
            padding: 10px 15px;
            background: #0e521e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background:  #5d8565;
        }
        
    </style>        
      
  <form id="compraForm">
    <label for="fecha">Fecha de Compra:</label>
    <input type="date" id="fecha" name="fecha" required>
    
    <label for="nombre">Nombre del Medicamento:</label>
    <input type="text" id="nombre" name="nombre" required>
    
    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" name="cantidad" required>
    
    <label for="precio">Precio Unitario:</label>
    <input type="number" id="precio" name="precio" step="0.01" required>
    
    <label for="total">Total:</label>
    <input type="number" id="total" name="total" step="0.01" required>
    
    <label for="proveedor">Proveedor:</label>
    <input type="text" id="proveedor" name="proveedor" required>
    
    <button type="button" onclick="registrarCompra()">Registrar</button>
  </form>

  <table id="comprasTable">
    <thead>
      <tr>
        <th>Fecha de Compra</th>
        <th>Nombre del Medicamento</th>
        <th>Cantidad</th>
        <th>Precio Unitario</th>
        <th>Total</th>
        <th>Proveedor</th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí se agregarán las filas con los datos de las compras -->
    </tbody>
  </table>

  <script>
    function registrarCompra() {
      // Obtener los valores del formulario
      const fecha = document.getElementById('fecha').value;
      const nombre = document.getElementById('nombre').value;
      const cantidad = document.getElementById('cantidad').value;
      const precio = document.getElementById('precio').value;
      const total = document.getElementById('total').value;
      const proveedor = document.getElementById('proveedor').value;

      // Crear una nueva fila en la tabla
      const tabla = document.getElementById('comprasTable');
      const nuevaFila = tabla.insertRow();

      // Agregar los valores a la nueva fila
      nuevaFila.insertCell(0).textContent = fecha;
      nuevaFila.insertCell(1).textContent = nombre;
      nuevaFila.insertCell(2).textContent = cantidad;
      nuevaFila.insertCell(3).textContent = precio;
      nuevaFila.insertCell(4).textContent = total;
      nuevaFila.insertCell(5).textContent = proveedor;

      // Limpiar los campos del formulario
      document.getElementById('compraForm').reset();
    }
  </script>
</body>
</html>
